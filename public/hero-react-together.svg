<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a085;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Main circle -->
  <circle cx="200" cy="150" r="80" fill="url(#greenGradient)" filter="url(#glow)"/>
  
  <!-- Heart emoji -->
  <g transform="translate(200, 150)">
    <path d="M-15,-5 C-15,-15 -5,-20 0,-15 C5,-20 15,-15 15,-5 C15,5 0,15 0,15 C0,15 -15,5 -15,-5 Z" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Reaction emojis around the circle -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="20" fill="url(#greenGradient)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-size="16" fill="white">😍</text>
  </g>
  
  <g transform="translate(280, 80)">
    <circle cx="0" cy="0" r="20" fill="url(#greenGradient)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-size="16" fill="white">😂</text>
  </g>
  
  <g transform="translate(120, 220)">
    <circle cx="0" cy="0" r="20" fill="url(#greenGradient)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-size="16" fill="white">😮</text>
  </g>
  
  <g transform="translate(280, 220)">
    <circle cx="0" cy="0" r="20" fill="url(#greenGradient)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-size="16" fill="white">🔥</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="140" y1="100" x2="185" y2="135" stroke="url(#greenGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="260" y1="100" x2="215" y2="135" stroke="url(#greenGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="200" x2="185" y2="165" stroke="url(#greenGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="260" y1="200" x2="215" y2="165" stroke="url(#greenGradient)" stroke-width="2" opacity="0.6"/>
</svg>
