<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e50914;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b81d13;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Theater screen -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="url(#redGradient)" filter="url(#glow)"/>
  
  <!-- Screen content -->
  <rect x="60" y="60" width="280" height="180" rx="5" fill="#000" opacity="0.8"/>
  
  <!-- Play button on screen -->
  <polygon points="190,140 190,160 210,150" fill="white" opacity="0.9"/>
  
  <!-- Theater seats -->
  <g transform="translate(80, 270)">
    <rect x="0" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="25" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="50" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="75" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="100" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="125" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="150" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="175" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="200" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
    <rect x="225" y="0" width="20" height="15" rx="3" fill="url(#redGradient)" opacity="0.6"/>
  </g>
  
  <!-- Chat bubble -->
  <g transform="translate(320, 100)">
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="url(#redGradient)" opacity="0.8"/>
    <text x="0" y="5" text-anchor="middle" font-size="12" fill="white">ðŸ’¬</text>
  </g>
</svg>
